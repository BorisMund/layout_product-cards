<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <main
      class="product"
      data-qa="card"
    >
      <div class="product__card">
        <section>
          <img
            src="images/imac.jpeg"
            alt="Computer"
            class="pc"
          />
          <p class="description">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </p>

          <p class="product__code product-text">Product code: 195434</p>

          <div class="product__rating">
            <div class="product__stars stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <p class="product__review">Reviews: 5</p>
          </div>

          <div class="product__price">
            <p class="product__price-label">Price:</p>
            <p class="product__price-value">$2,199</p>
          </div>
        </section>
        <footer>
          <div class="product__card-footer">
            <button
              class="product__buy-button"
              data-qa="hover"
            >
              BUY
            </button>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
